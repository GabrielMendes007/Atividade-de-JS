<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situação do Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Analise de Situação do Aluno</h2>

    <form id="formAluno">
      <div class="form-group">
        <label for="numAulas">Número de aulas do semestre:</label>
        <input type="number" id="numAulas" min="1" required placeholder="Ex: 60">
      </div>

      <div class="form-group">
        <label for="faltas">Número de faltas do aluno:</label>
        <input type="number" id="faltas" min="0" required placeholder="Ex: 5">
      </div>

      <div class="form-group">
        <label for="p1">Primeira nota (P1):</label>
        <input type="number" id="p1" min="0" max="10" step="0.1" required placeholder="Ex: 7.5">
      </div>

      <div class="form-group">
        <label for="p2">Segunda nota (P2):</label>
        <input type="number" id="p2" min="0" max="10" step="0.1" required placeholder="Ex: 6.5">
      </div>

      <div id="recuperacaoDiv" class="form-group" style="display: none;">
        <label for="recuperacao">Nota da prova de recuperação:</label>
        <input type="number" id="recuperacao" min="0" max="10" step="0.1" placeholder="Ex: 5">
      </div>

      <button type="submit">Calcular Situação</button>
    </form>

    <div id="resultado" class="result-box"></div>
  </div>

  <script src="aula02.js"></script>
</body>
</html>
